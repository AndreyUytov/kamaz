<main class="main content">
  <div class="main__title-wrapper">
    <h1 class="main__title">
      <span class="main__title-akcent"> услуги </span>
      манипулятора
    </h1>
    <ul class="main-list list">
      <li class="main-list__item">
        <button class="main-list__item-btn active" data-slider="0">
          &mdash; Газ Next
        </button>
      </li>
      <li class="main-list__item">
        <button class="main-list__item-btn" data-slider="1">
          &mdash; Kamaz
        </button>
      </li>
      <li class="main-list__item">
        <button class="main-list__item-btn" data-slider="2">
          &mdash; Kamaz 4308
        </button>
      </li>
    </ul>
  </div>

  <div class="main-slider-wrapper">
    <div class="carusel-wrapper">
      <ul class="main-slider list">
        <li class="main-slider__item">
          <picture>
            <source
              media="(min-width:768px)"
              srcset="
                ./../../images/kamaz-2x.png 2x,
                ./../../images/kamaz.png    1x
              "
            />
            <img
              src="./../../images/kamaz-mob.png"
              srcset="./../../images/kamaz-mob-2x.png 2x"
            />
          </picture>
        </li>
        <li class="main-slider__item">
          <picture>
            <source
              media="(min-width:768px)"
              srcset="./../../images/gas-2x.png 2x, ./../../images/gas.png 1x"
            />
            <img
              src="./../../images/gas-mob.png"
              srcset="./../../images/gaz-mob-2x.png 2x"
            />
          </picture>
        </li>
        <li class="main-slider__item">
          <picture>
            <source
              media="(min-width:768px)"
              srcset="./../../images/kamaz4308.png"
            />
            <img src="./../../images/kamaz4308-mob.png" />
          </picture>
        </li>
      </ul>
    </div>
    <div class="main-slider__controlls">
      <button class="main-slider__snap prev">
        <svg class="snap-svg">
          <use href="#prev" />
        </svg>
        <span class="visually-hidden">назад</span>
      </button>
      <div class="slider-indicator__wrapper"></div>
      <button class="main-slider__snap next">
        <svg class="snap-svg">
          <use href="#next" />
        </svg>
        <span class="visually-hidden">вперед</span>
      </button>
    </div>
    <p class="slider-counter">
      <span class="slider-counter__item slider-counter__item--active">1</span
      >/<span class="slider-counter__item">2</span>
    </p>
  </div>
</main>
