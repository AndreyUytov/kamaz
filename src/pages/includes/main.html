<main class="main">
  <div class="main__title-wrapper">
    <h1 class="main__title">
      <span class="main__title-akcent"> услуги </span>
      манипулятора
    </h1>
    <ul class="main-list list">
      <li class="main-list__item">Газ Next</li>
      <li class="main-list__item">Kamaz</li>
    </ul>
  </div>

  <div class="main-slider-wrapper">
    <ul class="main-slider">
      <li class="main-slider__item">
        <picture>
          <source
            media="(min-width:1110px)"
            srcset="./../../images/kamaz-2x.png 2x, ./../../images/kamaz.png 1x"
          />
          <img
            src="./../../images/kamaz-mob.png"
            srcset="./../../images/kamaz-mob-2x.png 2x"
          />
        </picture>
      </li>
      <li class="main-slider__item">
        <picture>
          <source
            media="(min-width:1110px)"
            srcset="./../../images/gas-2x.png 2x, ./../../images/gas.png 1x"
          />
          <img
            src="./../../images/gas-mob.png"
            srcset="./../../images/gaz-mob-2x.png 2x"
          />
        </picture>
      </li>
    </ul>
    <div class="main-slider__controlls">
      <button class="main-slider__snap prev">
        <span class="visually-hidden">назад</span>
      </button>
      <button class="main-slider__snap next">
        <span class="visually-hidden">вперед</span>
      </button>
    </div>
  </div>
</main>
